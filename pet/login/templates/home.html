{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Welcome Home!</h2>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}! <a href="{% url 'signout' %}">Sign out</a></p>
    {% else %}
    <p>Welcome, guest! <a href="{% url 'signin' %}">Sign in</a> or <a href="{% url 'signup' %}">Sign up</a></p>
    {% endif %}
    <!-- Add your home page content here -->
</body>
</html>
