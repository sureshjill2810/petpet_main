{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login_styles/signup.css' %}">
</head>
<body>
    <div class="container">
        <img src="{% static 'login_images/logo.png' %}" alt="Logo" class="logo">
        <h2>Sign Up Page</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
    </div>
</body>
</html>
