{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login_styles/login.css' %}">

</head>
<body>
    <div class="container">
        <img src="{% static 'login_images/logo.png' %}" alt="Logo" class="logo">
        <h2>Sign In Page</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>
        <p>Forgot your password? <a href="{% url 'forgotpassword' %}">Reset Password</a></p>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
